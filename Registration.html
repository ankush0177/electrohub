<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style1.css" />
    <title>Registration Form</title>
</head>

<body>
    <form action="" method="POST" id="registrationform">
        <h1>Register</h1>

        <fieldset>
            <!-- Section 1 -->
            <legend><span class="section"></span>Your Basic Info</legend>
            <label class="" for="name">Name:</label>
            <input type="text" name="name" value="" id="name" required />

            <label class="" for="email">Email:</label>
            <input type="email" name="email" value="" id="email" required />

            <label for="password">Password:</label>
            <input type="password" name="password" value="" id="password" required />
<!--For Re-enter password, it is actually overlapping with the black background color. We havn't change the color for this. -->
            <label for="password">Re-enter Password:</label>
            <input type="password" name="password" value="" id="confirm_password" required />

        </fieldset>

        <button id="btn2" type="submit" sendMessage()>Signup</button>
        <p id= "P1">Already have an account? <a id="btn3" href="index.html">Sign in</a>.</p>
    </form>
    

    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="registration.js"></script>
</body>

</html>
